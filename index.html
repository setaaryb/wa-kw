<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot - By Setaa</title>
    <link rel="icon" type="image/x-icon" href="PP/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="profile-info">
            <a href="profile/index.html">
                <img src="PP/bot.jpg" alt="Profile Picture">
            </a>
            <span class="name">Boneka Hidup</span>
            <span class="stat">Online</span>
            <div class="menu-btn">&#8942;</div>
        </div>
    </header>

    <div class="chat-container">
        <div id="chat-box"></div>
        <div id="user-input-container">
            <input type="text" id="user-input" placeholder="Ketik pesan" onkeydown="if(event.key === 'Enter') sendMessage();">
            <button onclick="sendMessage()">Send</button>
            <button onclick="clearMessages()">Clear</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
